<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: black;}
h1 {text-align: center; color:white; font-family:Garamond; font-size:50px;}
p {text-align: center; color:white; font-family:Garamond; font-size:20px}
div {text-align: center; color:white; font-family:Garamond}
.chart {
  display: flex;
  justify-content: center;
}
progress {
   display: block;
   width: 30%;
   margin-left: auto;
   margin-right: auto;
   height : 25px;
   border: 2px solid gray;
}
progress::-webkit-progress-bar {
   background-color: gray;
}
progress::-webkit-progress-value {
   background-color: white;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>


<body>
<h1> Gubbens distansmål 2024 </h1>

<img src="swag-skeleton.gif", class="center"/>

<div>
<p> 1185.3/32200 km </p>
<progress value="1185.3" max="32200">  </progress> 
<p></p>

</div>

<div class="chart">
<canvas id="myChart" style="width:75%;max-width:700px"></canvas>
<script>
const xLabels = ['1', '2'];
const yValues = [631.1, 554.2];
new Chart("myChart", {
  type: "bar",
  data: {
    labels: xLabels,
    datasets: [{
    	label: "Löpta kilometer per vecka",
      backgroundColor: "white",
      data: yValues,
      color: "white"
    }]
  },
  options: {
    responsive: true,
    legend: {
      labels: {
          fontColor: "white",
          fontSize: 18
      }
    },
    scales: {
        yAxes: [{
          ticks: {
              beginAtZero: true,
              fontColor: "white",
              fontSize: 14
          },
          gridLines: {
          display: true,
          },
        }],
        xAxes: [{
          ticks: {
            fontColor: "white",
            fontSize: 14
          }
        }]
    }
  },
});
</script>

</div>

</body>
</html>
