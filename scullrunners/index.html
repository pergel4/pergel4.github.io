<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: black;}
h1 {text-align: center; color:white; font-family:Garamond; font-size:50px;}
p {text-align: center; font-family:Garamond;}
div {text-align: center; font-family:Garamond}
.chart {
  display: flex;
  justify-content: center;
}
.bottomSpace {
     margin-bottom: 1cm;
}
#progressStatus {
  width: 30%;
  background-color: white;
  position: relative;
  margin-left: auto;
  margin-right: auto;
  padding: 2px;
}
.pctVerticalBar{
  position: absolute;
  height: 25px;
  width: 1px;
  background: red;
  top: 2px;
}
#myProgressBar {
  height: 25px;
  background-color: black;
  text-align: center;
  line-height: 32px;
  color: white;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>


<body>
<h1> Gubbens distansmål 2024 </h1>

<img src="swag-skeleton.gif", class="center"/>

<p style="font-size:22px;color:white;"> Dagsstatus: </p>
<p style="font-size:14px;color:white;"> Sprungit hittills: 6260.9/32200 km </p>
<p style="font-size:14px;color:red;"> Dagsmål: 5565.43/32200 km </p>

<div id="progressStatus">
  <div id="myProgressBar" style="width:19.44%;"></div>
  <div class="pctVerticalBar" style="left:17.28%"></div>
</div>
<p class=bottomSpace></p>

<p style="font-size:22px;color:white;"> Veckostatus: </p>
<div>
<p></p>
<div class="chart">
<canvas id="lineChart" style="width:75%;max-width:700px"></canvas>
</div>
<p class=bottomSpace></p>
<div class="chart">
<canvas id="barChart" style="width:75%;max-width:700px"></canvas>
</div>
<script>
const week_nr = ['1', '2', '3', '4', '5', '6', '7', '8'];
const km_week = [631.1, 882.4, 835.4, 784.0, 804.7, 749.1, 841.6, 732.6];
new Chart("barChart", {
  type: "bar",
  data: {
    labels: week_nr,
    datasets: [{
    	label: "Löpta kilometer per vecka",
      backgroundColor: "white",
      data: km_week,
      color: "white"
    }]
  },
  options: {
    responsive: true,
    legend: {
      labels: {
          fontColor: "white",
          fontSize: 16
      }
    },
    scales: {
      yAxes: [{
        ticks: {
            beginAtZero: true,
            fontColor: "white",
            fontSize: 14
        },
        gridLines: {
        display: true,
        },
      }],
      xAxes: [{
        ticks: {
          fontColor: "white",
          fontSize: 14
        }
      }]
    }
  },
});
const line_chart_weeks = ['0', '1', '2', '3', '4', '5', '6', '7', '8'];
const real_tot_week = [32200, 31568.9, 30686.5, 29851.1, 29067.1, 28262.4, 27513.3, 26671.7, 25939.1];
const goal_tot_week = [32200, 31504.32, 30808.64, 30112.96, 29417.28, 28721.6, 28025.93, 27330.25, 26634.57];
new Chart("lineChart", {
  type: "line",
  data: {
    labels: line_chart_weeks,
    datasets: [{
    label: "Faktisk kvarstående sträcka",
    borderColor: "white",
    data: real_tot_week,
    color: "white"
    },{
    label: "Linjärt löpmål - vecka",
    borderColor: "red",
    data: goal_tot_week,
    color: "red"
    }]
  },
  options: {
    responsive: true,
    legend: {
      labels: {
          fontColor: "white",
          fontSize: 16
      }
    },
    scales: {
      yAxes: [{
        ticks: {
            fontColor: "white",
            fontSize: 14
        },
        gridLines: {
        display: true,
        },
      }],
      xAxes: [{
        ticks: {
          fontColor: "white",
          fontSize: 14
        }
      }]
    }
  },
});
</script>

</div>

<p style="font-size:14px;color:white;"> Senast uppdaterad: 2024-02-25 12:12:09</p>

</body>
</html>
