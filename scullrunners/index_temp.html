<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: black;}
h1 {text-align: center; color:white; font-family:Palatino Linotype; font-size:50px;}
p {text-align: center; color:white; font-family:Palatino Linotype; font-size:20px}
div {text-align: center; color:white; }
progress {
   width: 300px;
   height : 25px;
   border: 2px solid gray;
}
progress::-webkit-progress-bar {
   background-color: gray;
}
progress::-webkit-progress-value {
   background-color: white;
}
</style>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>


<body>
<h1> Gubbens distansmål 2024 </h1>

<img src="swag-skeleton.gif"/>

<div>
<p> {{km_total}}/32220 km </p>
<progress value="{{km_total}}" max="32200">  </progress> 
<p></p>
<canvas id="myChart" style="width:75%;max-width:700px"></canvas>

<input type="hidden"  id="x_labels" value="{{ x_labels }}">
<input type="hidden"  id="km_week" value="{{ km_week }}">
<script>
new Chart("myChart", {
  type: "bar",
  data: {
    labels: [
            document.querySelector('#x_labels').value
    ],
    datasets: [{
    	label: "Löpta kilometer per vecka",
        backgroundColor: "white",
        data: [
            document.querySelector('#km_week').value
        ]
    }]
  },
  options: {
    responsive: true,
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true,
                color: "white"
            },
            gridLines: {
            display: true ,
            color: "white"
            },
        }]
    }
  },
});
</script>

</div>

</body>
</html>
