<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: rgb(194, 229, 241);}
h1 {text-align: center; color:black; font-family:Garamond; font-size:50px;}
p {text-align: center; font-family:Garamond;}
.chart {
  display: flex;
  justify-content: center;
}
.bottomSpace {
     margin-bottom: 1cm;
}
#progressStatus {
  width: 30%;
  background-color: white;
  position: relative;
  margin-left: auto;
  margin-right: auto;
  padding: 2px;
}
.pctVerticalBar{
  position: absolute;
  height: 25px;
  width: 1px;
  background: red;
  top: 2px;
}
#myProgressBar {
  height: 25px;
  background-color: black;
  text-align: center;
  line-height: 32px;
  color: white;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 5%;
}
.rowLogos {
  grid-template-columns: 1fr 1fr;
  grid-gap: 40%;
  padding: 0 15% 5%;
  display: grid;
}
.raceLogo {
  float: left;
  object-fit: contain;
  min-height: 100%;
  width: 100%;
}
.rowStats {
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-gap: 20%;
  padding: 0 10% 5%;
  display: grid;
}
:root {
  --progress-bar-width: 200px;
  --progress-bar-height: 200px;
  --font-size: 2rem;
}

.circular-progress {
  width: var(--progress-bar-width);
  height: var(--progress-bar-height);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.inner-circle {
  position: absolute;
  width: calc(var(--progress-bar-width) - 30px);
  height: calc(var(--progress-bar-height) - 30px);
  border-radius: 50%;
  background-color: lightgrey;
}

.percentage {
  position: relative;
  font-size: var(--font-size);
  color: rgb(0, 0, 0, 0.8);
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>


<body>
<h1> Resan mot en Svensk Klassiker 2025</h1>
<img src="en_svensk_klassiker.png", class="center"/>

<div class="rowLogos">
    <img src="vasaloppet.png", class="raceLogo"/>

    <img src="vatternrundan.png", class="raceLogo", style="margin-bottom: 5%;"/>
</div>
<div class="rowStats">
    <div class="circular-progress" data-inner-circle-color="lightgrey" data-percentage="80" data-progress-color="crimson" data-bg-color="black">
        <div class="inner-circle"></div>
        <p class="percentage">0%</p>
    </div>
    <div class="circular-progress" data-inner-circle-color="lightgrey" data-percentage="80" data-progress-color="crimson" data-bg-color="black">
        <div class="inner-circle"></div>
        <p class="percentage">0%</p>
    </div>
</div>
<div class="rowLogos">
    <img src="vansbro.png", class="raceLogo"/>

    <img src="lidingoloppet.png", class="raceLogo"/>
</div>




<p style="font-size:14px;color:black;"> Senast uppdaterad: 2024-10-30 22:17:57</p>

</body>
</html>
