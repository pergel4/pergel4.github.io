<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: rgb(194, 229, 241);}
h1 {text-align: center; color:black; font-family:Garamond; font-size:50px;}
p {text-align: center; font-family:Garamond;}
.chart {
  display: flex;
  justify-content: center;
}
.bottomSpace {
     margin-bottom: 1cm;
}
#progressStatus {
  width: 30%;
  background-color: white;
  position: relative;
  margin-left: auto;
  margin-right: auto;
  padding: 2px;
}
.pctVerticalBar{
  position: absolute;
  height: 25px;
  width: 1px;
  background: red;
  top: 2px;
}
#myProgressBar {
  height: 25px;
  background-color: black;
  text-align: center;
  line-height: 32px;
  color: white;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 5%;
}
.raceLogo {
  float: left;
  object-fit: contain;
  min-height: 100%;
  width: 100%;
  grid-column: span 2;
}
.rowLogos {
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-gap: 40%;
  padding: 0 15% 5%;
  display: grid;
}
.rowStats {
  grid-template-columns: 1fr 1fr;
  grid-gap: 40%;
  padding: 0 15% 5%;
  display: grid;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>


<body>
<h1> Resan mot en Svensk Klassiker 2025</h1>
<img src="en_svensk_klassiker.png", class="center"/>

<div class="rowLogos">
    <img src="vasaloppet.png", class="raceLogo"/>

    <img src="vatternrundan.png", class="raceLogo"/>
</div>
<div class="rowLogos">
    <img src="vansbro.png", class="raceLogo"/>

    <img src="lidingoloppet.png", class="raceLogo"/>
</div>




<p style="font-size:14px;color:black;"> Senast uppdaterad: 2024-10-28 15:04:23</p>

</body>
</html>
